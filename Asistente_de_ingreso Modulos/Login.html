<body>
    <h1>Iniciar Sesión</h1>
   
    
    <form action="login.php" method="POST">
        <div>
            <label for="nombre">Usuario:</label><br>
            <input type="text" id="nombre" name="nombre" required>

        <br>

        </div>
        
        <br>
        
        <div>
            <button type="submit">Iniciar Sesión</button>
        </div>
    </form>
    
    <br>
