<!-- perfil.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            text-decoration: none;
            display: block;
        }
        
        .menu-item:hover, .menu-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menú</h2>
            <a href="Dashboard.html" class="menu-item">Dashboard</a>
            <a href="#" class="menu-item active" onclick="mostrarSeccion('datos')">Datos Personales</a>
            <a href="#" class="menu-item" onclick="mostrarSeccion('password')">Cambiar Contraseña</a>
            <a href="formularios.html" class="menu-item">Formularios</a>
            <a href="documentos.php" class="menu-item">Documentos</a>
            <a href="logout.php" class="menu-item">Cerrar Sesión</a>
        </div>
        
        <div class="main-content">
            <div id="alert" class="alert"></div>
            
            <!-- Sección Datos Personales -->
            <div id="datos-section" class="form-section active">
                <h2>Datos Personales</h2>
                <form id="form-datos">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                    
                    <div class="form-group">
                        <label for="empresa">Empresa (opcional)</label>
                        <input type="text" id="empresa" name="empresa">
                    </div>
                    
                    <button type="submit" class="btn">Guardar Cambios</button>
                </form>
            </div>
            
            <!-- Sección Cambiar Contraseña -->
            <div id="password-section" class="form-section">
                <h2>Cambiar Contraseña</h2>
                <form id="form-password">
                    <div class="form-group">
                        <label for="current-password">Contraseña Actual</label>
                        <input type="password" id="current-password" name="current_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" name="new_password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm_password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn">Cambiar Contraseña</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mostrar sección específica
        function mostrarSeccion(seccion) {
            document.querySelectorAll('.form-section').forEach(sec => {
                sec.classList.remove('active');
            });
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById(`${seccion}-section`).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Cargar datos del usuario
        function cargarDatosUsuario() {
            fetch('perfil.php?action=getUserData')
                .then(response => response.text())
                .then(data => {
                    const datos = data ? JSON.parse(data) : {};
                    if(datos.nombre) {
                        document.getElementById('nombre').value = datos.nombre;
                        document.getElementById('email').value = datos.email;
                        document.getElementById('telefono').value = datos.telefono || '';
                        document.getElementById('direccion').value = datos.direccion || '';
                        document.getElementById('empresa').value = datos.empresa || '';
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error al cargar datos', 'error');
                });
        }
        
        // Manejar formulario de datos personales
        document.getElementById('form-datos').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('perfil.php?action=updateProfile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if(data === 'success') {
                    mostrarAlerta('Datos actualizados correctamente', 'success');
                } else {
                    mostrarAlerta(data, 'error');
                }
            })
            .catch(error => {
                mostrarAlerta('Error al actualizar datos', 'error');
            });
        });
        
        // Manejar formulario de cambio de contraseña
        document.getElementById('form-password').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if(newPassword !== confirmPassword) {
                mostrarAlerta('Las contraseñas no coinciden', 'error');
                return;
            }
            
            const formData = new FormData(this);
            
            fetch('perfil.php?action=changePassword', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if(data === 'success') {
                    mostrarAlerta('Contraseña cambiada correctamente', 'success');
                    document.getElementById('form-password').reset();
                } else {
                    mostrarAlerta(data, 'error');
                }
            })
            .catch(error => {
                mostrarAlerta('Error al cambiar contraseña', 'error');
            });
        });
        
        // Mostrar alertas
        function mostrarAlerta(mensaje, tipo) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = mensaje;
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Cargar datos al iniciar
        cargarDatosUsuario();
    </script>
</body>
</html>
